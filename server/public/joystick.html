<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joystick - Simulação</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="output">
            <strong>X: </strong><span id="xValue" class="value">1584</span>
        </div>
        <div class="output">
            <strong>Y: </strong><span id="yValue" class="value">1623</span>
        </div>
        <div class="output">
            <strong>Direção: </strong><span id="direction" class="value">Cima e Direita</span>
        </div>
        <a href="index.html" class="button">Voltar</a>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
